<!doctype html>
<html>
	<head>
		<title>Friendjeculator Configuration</title>
		<link href="options.css" rel="stylesheet" type="text/css">
		<script src="jquery-2.1.1.min.js"></script>
		<script src="global.js"></script>
		<script src="options.js"></script>
	</head>
	<body>
		<fieldset>
			<legend>Cache</legend>
			<button id="purgeCache">discard cached data</button>
			<p>
				Cache data for <input id="ttl" value=""/> hour(s).
			</p>
		</fieldset>
		<fieldset>
			<legend>Friends</legend>
			<button id="addUser">add another friend</button>
			<ul id="users"></ul>
		</fieldset>
		<fieldset class="history">
			<legend>History</legend>
			<p>
				Show only the latest <input id="historyLen" value=""/> movies.
				<aside>
					(set to 0 to show all)
				</aside>
			</p>
		</fieldset>
		<button id="save" disabled>Save</button>
	</body>
</html>
